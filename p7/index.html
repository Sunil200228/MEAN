<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Expense Manager</title>
</head>
<body id="bg">
    <div class="container h-100">
    <div class="row justify-content-center h-100">
        <div class="card col-md-8 my-5 shadow" id="card">
            <div class="card-header text-center my-2" id="cardHeader">
                <h1>Expense Manager</h1>
            </div>
            <div class="card-body">
                <form id="form">
                    <div class="row mb-4">
                        <div class="form-group col-lg-4">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                            <div class="invalid-feedback d-none" id="invalidName"></div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label for="amount">Amount</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">&#8377;</span>
                                </div>
                                <input type="text" class="form-control" id="amount" placeholder="amount" required>
                                <div class="invalid-feedback d-none" id="invalidAmount"></div>
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label for="date">Date</label>
                            <input class="form-control" type="date" id="date" required>
                        </div>
                        <div class="form-group col-lg-2">
                            <button type="submit" class="btn btn-primary mt-4">Add</button>
                        </div>
                    </div>
                </form>
                <hr class="solid">
                <div id="itemSection" class="overflow-auto">
                    <p class="text-center" id="displayItems">Nothing to show</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="main.js"></script>
</html>
